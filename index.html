<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link href="style.css" rel="stylesheet">
    

</head>
<body>
    <div class="totalbody">
        <div class = "upper">
            <h1>Guess a number between 1 to 100</h1>
        </div>
        <div class=" middle">
            <input type="number" id ="ip" placeholder="Enter your guess" >
            <div id ="but"><button>Guess</button></div>
        </div>        
        <div class = "lower">
            <p>No.of guesses : 0 </p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
